image:
  repository: ghcr.io/koskev/hostapd-image
  pullPolicy: IfNotPresent
  tag: "2023.11.20"


nodeSelector:
  hostapd: "true"

hostapd:
  interface: "wlan0"
  bridge: "wifi-bridge"
  ssid: "k8s-ap"
  password: "cool_password"
